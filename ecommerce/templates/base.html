<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ecommerce</title>

	<!-- Bootstrap Links -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Bootstrao Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="{% url 'home' %}">Ecommerce</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      	{% if not user.is_authenticated %}
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" href="{% url 'login' %}">Login</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" href="{% url 'signup' %}">Signup</a>
	        </li>
	        {% else %}
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'account_page' %}">Account</a>
	        </li>
	        {% endif %}
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'cart' %}">Cart</a>
	        </li>
	      </ul>

	      <!-- Search form -->
	      <form class="d-flex" method="GET" action="{% url 'search' %}">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="s" value="{{request.GET.s}}">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>

	    </div>
	  </div>
	</nav>


	{% block content %}
	{% endblock %}
</body>
</html>
