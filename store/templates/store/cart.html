{% extends 'base.html' %}

{% block content %}
	<h1>Cart</h1>

	{% for product in object_list %}
	<p>{{product}}</p>
	<form action="{% url 'cart_delete' product.id %}" method="POST">
		{%csrf_token%}
		<input type="submit" value="x" class="btn btn-outline-warning">
	</form>
	{% endfor %}
{% endblock %}
